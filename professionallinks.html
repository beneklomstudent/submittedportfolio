    <link rel="stylesheet" href="stylesheet/style.css">
    <!--the stylesheet is built in here to keep this animation seperate from other pages in the project
    , this particular animation creates a transparency over the links when you hover over them -->


    <style>
      a:hover {       /*creates a transparency on hover */
          animation-duration: 1.4s;
          animation-name: alpha;
        }
        
        @keyframes alpha {
          from {
            opacity: inherit;
            
          }
         
          
          to {
            opacity: 0.5;
            
          }
        }
      
      
      
      
         </style>
           
</head>
